<html>
    <head>
        <title>Person</title>
        <script
            src="http://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
        <script src="../js/PersonDom.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
        
        <script src="../Javascript/PersonJS.js" type="text/javascript"></script>
        
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p> 
                This site will, when it's completed, host most of the FRONTEND
                things for the CRUD in our REST.
            </p>

            <div id='addForm'>
                <form id='addPerson' action='#'>
                    Enter the first name:
                    <br/>
                    <input type="text" name='firstName'>
                    <br/>
                    Enter the surname:
                    <br/>
                    <input type='text' name='lastName'>
                    <br/>
                    Enter the email address:
                    <br/>
                    <input type='text' name='email'>
                    <br/>
                    Add the phone number:
                    <br/>
                    <input type='text' name='phone'>
                    <br/>
                    Enter the street
                    <br/>
                    <input type='text' name='street'>
                    <br/>
                    Enter the city
                    <br/>
                    <input type='text' name='city'>
                    <br/>
                    Enter the zip-code:
                    <br/>
                    <input type='text' name='zip'>
                    <br/>
                    Additional address information:
                    <br/>
                    <input type='text' name='additionalInfo'>
                    <br/>
                    <input type='text' name='hobby'>
                    <br/>
                    <input type='submit' name='submit'>
                </form>
            </div>
            <div id='personInfo'>
                <button id='infoButton' style='color: red;'>Get all persons</button>
            </div>

        </div>
    </body>
</html>
